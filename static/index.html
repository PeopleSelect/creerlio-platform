<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creerlio Resume Builder</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¯ Creerlio Resume Builder</h1>
            <p>Create professional resumes with AI-powered enhancements</p>
        </header>

        <main>
            <form id="resumeForm">
                <!-- Personal Information -->
                <section class="form-section">
                    <h2>Personal Information</h2>
                    <div class="form-group">
                        <label for="fullName">Full Name *</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" id="location" name="location" placeholder="City, State">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="linkedin">LinkedIn</label>
                            <input type="url" id="linkedin" name="linkedin" placeholder="https://linkedin.com/in/...">
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="url" id="website" name="website" placeholder="https://...">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="summary">Professional Summary</label>
                        <textarea id="summary" name="summary" rows="4" placeholder="Brief professional summary..."></textarea>
                        <button type="button" class="btn-secondary" onclick="enhanceText('summary', 'professional summary')">
                            âœ¨ Enhance with AI
                        </button>
                    </div>
                </section>

                <!-- Experience -->
                <section class="form-section">
                    <h2>Work Experience</h2>
                    <div id="experienceContainer"></div>
                    <button type="button" class="btn-secondary" onclick="addExperience()">+ Add Experience</button>
                </section>

                <!-- Education -->
                <section class="form-section">
                    <h2>Education</h2>
                    <div id="educationContainer"></div>
                    <button type="button" class="btn-secondary" onclick="addEducation()">+ Add Education</button>
                </section>

                <!-- Skills -->
                <section class="form-section">
                    <h2>Skills</h2>
                    <div class="form-group">
                        <label for="skills">Skills (comma-separated)</label>
                        <textarea id="skills" name="skills" rows="3" placeholder="JavaScript, Python, Project Management..."></textarea>
                        <button type="button" class="btn-secondary" onclick="suggestSkills()">
                            ðŸ¤– AI Suggest Skills
                        </button>
                    </div>
                </section>

                <!-- Actions -->
                <div class="form-actions">
                    <button type="button" class="btn-primary" onclick="saveResume()">ðŸ’¾ Save Resume</button>
                    <button type="button" class="btn-primary" onclick="exportPDF()" id="exportBtn" disabled>
                        ðŸ“„ Export PDF
                    </button>
                </div>
            </form>

            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>
        </main>

        <footer>
            <p>Â© 2025 Creerlio Platform | AI-Powered Resume Builder</p>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
